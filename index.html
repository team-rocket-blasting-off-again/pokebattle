<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBattle</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/sprites/squirtle.png" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <!-- Header + Information Sections -->
    <!-- 
        Notes:
        1. Sprites & gifs downloaded from https://pokemondb.net/sprites 
        2. Information section has to be sibling with toggle input to work properly
        3. An a tag is used within the h1 to refresh page on click
     -->

     <!-- Header -->
    <header class="pokebattle wrapper">
        <h1 class="title">
            <a href="#" class="title-link">
                <img src="./assets/pokebattle-title.png" alt="PokeBattle" class="title-image">
            </a>
        </h1>

        <!-- Instruction Pull Down -->
        <div class="pulldown-menu">
            <label class="information" for="toggle">
                <p class="information-title">Info</p>
                <div class="sprite-container"><img src="./assets/sprites/pikachu.png" alt="information" class="information-sprite"></div>
            </label>
            <input type="checkbox" id="toggle" name="toggle">

            <!-- Instruction Section -->
            <div class="instructions">
                <div class="wrapper">
                    <h2>Instructions</h2>
                    <p>Pick your pokemon and then click battle!</p>
                    <p><span class="grass-colour">Grass</span> beats <span class="water-colour">water</span>.</p>
                    <p><span class="water-colour">Water</span> beats <span class="fire-colour">fire</span>.</p>
                    <p><span class="fire-colour">Fire</span> beats <span class="grass-colour">grass</span>.</p>
                    <p>Good luck on your journey to become a Pokemon Master!</p>
                </div>
            </div>
        </div>
    </header>
    

    <!-- Battle Ground Section -->
    <section class="battleground clearfix wrapper">
        <div class="pokemon-container">
            <div class="browser-pokemon">
                <div class="selected-sprite-container">
                    <img src="./assets/sprites/question-mark.png" alt="Unknown Pokemon, the browser hasn't made a selection yet." class="browser-selected-sprite">
                </div>
                <div class="sprite-shadow"></div>
            </div>
        </div>

        <div class="pokemon-container">
            <div class="user-pokemon">
                <div class="selected-sprite-container">
                    <img src="./assets/gifs/bulbasaur-back.gif" alt="Bouncing bulbasaur with it's back to the user." class="user-selected-sprite">
                </div>
                <div class="sprite-shadow"></div>
            </div>
        </div>
    </section>


    <!-- User Interaction Section - Pokemon Choice -->
    <section class="user-interaction wrapper">
        <!-- Selection Section -->
        <div class="selection">
            <!-- Option 1 - Bulbasaur (Grass) -->
            <button class="selection-button grass">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/bulbasaur.png" alt="bulbasaur, grass type pokemon" class="button-sprite">
                </div>
                <p class="sprite-label">grass</p>
            </button>

            <!-- Option 2 - Squirtle (Water) -->
            <button class="selection-button water">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/squirtle.png" alt="squirtle, water type pokemon" class="button-sprite">
                </div>
                <p class="sprite-label">water</p>
            </button>

            <!-- Option 3 - Charmander (Fire) -->
            <button class="selection-button fire">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/charmander.png" alt="charmander, fire type pokemon" class="button-sprite">
                </div>
                <p class="sprite-label">fire</p>
            </button>
        </div>


        <!-- Submission Button -->
        <div class="submission">
            <input class="submission-button" type="submit" value="Battle!">
        </div>
    </section>

    <!-- Results section -->
    <section class="results hidden">

        <h2 class="results-title">You Win!</h2>
        <div class="results-gif-container">
            <!-- Reaction gif added here via js -->
        </div>
        <button class="reset-button" onClick="window.location.reload();" >Reset</button>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
