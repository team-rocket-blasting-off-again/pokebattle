<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebattle</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/sprites/squirtle.png" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header + information sections -->
    <!-- 
        notes:
        1. sprites & gifs downloaded from https://pokemondb.net/sprites 
        2. information section has to be sibling with toggle input to work properly
        3. below is the semantically correct way to use an img as an h1
        4. an a tag is used within the h1 to refresh page on click
        5. should toggle input sprite be an after element?
     -->
    <header class="pokebattle wrapper">
        <h1 class="title">
            <a href="#" class="title-link">
                <img src="./assets/pokebattle-title.png" alt="pokebattle" class="title-image">
            </a>
        </h1>


        <div class="pulldown-menu">
            <label class="information" for="toggle">
                <p class="information-title">Info</p>
                <div class="sprite-container"><img src="./assets/sprites/pikachu.png" alt="information" class="information-sprite"></div>
            </label>
            <input type="checkbox" id="toggle" name="toggle">

            <!-- instruction section -->
            <div class="instructions">
                <div class="wrapper">
                    <h2>Instructions</h2>
                    <p>Pick your pokemon and then click battle!</p>
                    <p><span class="grass-colour">Grass</span> beats <span class="water-colour">water</span>.</p>
                    <p><span class="water-colour">Water</span> beats <span class="fire-colour">fire</span>.</p>
                    <p><span class="fire-colour">Fire</span> beats <span class="grass-colour">grass</span>.</p>
                    <p>Good luck on your journey to become a Pokemon Master!</p>
                </div>
            </div>
        </div>
    </header>
    

    <!-- animation section -->
    <!-- 
        notes:
        1. should sprite shadows be after-elements?
        2. how should we organize the layout when in mobile view?
     -->
    <section class="battleground clearfix wrapper">
        <div class="pokemon-container">
            <div class="browserPokemon">
                <div class="selected-sprite-container">
                    <img src="./assets/sprites/question-mark.png" alt="unknown" class="browser-selected-sprite">
                </div>
                <div class="sprite-shadow"></div>
            </div>
        </div>

        <div class="pokemon-container">
            <div class="userPokemon">
                <div class="selected-sprite-container">
                    <img src="./assets/gifs/bulbasaur-back.gif" alt="charmander" class="user-selected-sprite">
                </div>
                <div class="sprite-shadow"></div>
            </div>
        </div>
    </section>


    <!-- user interaction section -->
    <!-- 
            notes: 
            1. sprite images needed to be in div containers
            2. we should add hover states, but use triangle after elements
            3. in JS, we should make the sprite gif change when hovering over buttons
        -->
    <section class="user-interaction wrapper">
        <!-- selection section -->
        <div class="selection">
            <!-- option 1 -->
            <button class="selection-button grass">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/bulbasaur.png" alt="bulbasaur" class="button-sprite">
                </div>
                <p class="sprite-label">grass</p>
            </button>

            <!-- option 2 -->
            <button class="selection-button water">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/squirtle.png" alt="squirtle" class="button-sprite">
                </div>
                <p class="sprite-label">water</p>
            </button>

            <!-- option 3 -->
            <button class="selection-button fire">
                <div class="button-sprite-container">
                    <img src="./assets/sprites/charmander.png" alt="charmander" class="button-sprite">
                </div>
                <p class="sprite-label">fire</p>
            </button>
        </div>


        <!-- submission button -->
        <div class="submission">
            <input class="submission-button" type="submit" value="battle!">
        </div>
    </section>

    <!-- results section -->
    <section class="results">

        <h2 class="results-title">You win!</h2>
        <div class="results-gif-container">
            <img src="./assets/gifs/charizard.gif" alt="" class="results-gif">
        </div>
        <button class="reset-button" onClick="window.location.reload();" >reset</button>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
