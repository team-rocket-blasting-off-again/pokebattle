<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebattle</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/squirtle-placeholder.png" />
</head>
<body>

    <header class="pokebattle">
        <!-- title -->

        <div class="squirtle"><!-- img placeholder --></div>
        <div class="instructions"></div>
    </header>
    
    <section class="battleground">
        <div class="selectedPokemon"><img src="./assets/squirtle-placeholder.png" alt="placeholder"></div>
    </section>

    <section class="user-interaction">
        <div class="selection">
            <button class="rock">rock</button>
            <button class="grass">grass</button>
            <button class="flying">flying</button>
        </div>

        <div class="submission">
            <input type="submit" value=""> <!-- HP: ask if this needs a value -->
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
